<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/breakout.css" type="text/css">
    <title>Breakout game</title>
</head>
<body>
    <h1>Breakout Game</h1>
    <button id="rules-btn" class="btn rules-btn">Open Rules</button>
    <div id="rules" class="rules">
        <h2></h2>How to play</h2>
        <p>
            Use your right and left arrow keys to move the paddle to the side where you feel the ball is likely to bounce off of to break the blocks.
        </p>
        <button id="close-btn" class="btn">Close</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="js/breakout.js"></script>
</body>
</html>
